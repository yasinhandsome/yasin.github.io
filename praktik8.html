<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image:url(sky.jpeg);
      padding: 40px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      background-color:black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: white;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid grey;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Pendaftaran</h2>
    <form id="formPendaftaran" onsubmit="return validasiForm()">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="password">Kata Sandi:</label>
      <input type="password" id="password" name="password">

      <label for="konfirmasi">Konfirmasi Kata Sandi:</label>
      <input type="password" id="konfirmasi" name="konfirmasi">

      <button type="submit">Daftar</button>
    </form>
  </div>

  <script>
    function validasiForm() {
      var nama = document.getElementById("nama").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value;
      var konfirmasi = document.getElementById("konfirmasi").value;

      // Validasi wajib isi
      if (nama === "" || email === "" || password === "" || konfirmasi === "") {
        alert("Semua field wajib diisi!");
        return false;
      }

      // Validasi email dengan indexOf()
      if (email.indexOf("@") === -1 || email.indexOf(".com") === -1) {
        alert("Email harus mengandung '@' dan '.com'");
        return false;
      }

      // Validasi panjang password
      if (password.length < 6) {
        alert("Kata sandi minimal 6 karakter");
        return false;
      }

      // Validasi konfirmasi sandi
      if (password !== konfirmasi) {
        alert("Konfirmasi kata sandi tidak cocok");
        return false;
      }

      // Jika semua validasi lolos
      alert("Pendaftaran Berhasil!");
      return true;
    }
  </script>

</body>
</html>
