<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Nama Keren</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #000000);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .container {
      background-color:white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color:grey;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color:brown;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color:gray;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #f1f3f5;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 8px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Daftar Nama</h2>
    <input type="text" id="namaInput" placeholder="Masukkan nama kamu di sini..." />
    <button id="tambahBtn">Tambah ke Daftar</button>

    <ul id="namaList"></ul>
  </div>

  <script>
    const namaInput = document.getElementById('namaInput');
    const tambahBtn = document.getElementById('tambahBtn');
    const namaList = document.getElementById('namaList');

    const daftarNama = [];

    tambahBtn.addEventListener('click', () => {
      const nama = namaInput.value.trim();

      if (nama === '') {
        alert('Nama tidak boleh kosong!');
        return;
      }

      daftarNama.push(nama);
      updateList();
      namaInput.value = '';
      namaInput.focus();
    });

    function updateList() {
      namaList.innerHTML = '';

      daftarNama.forEach((nama, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${nama}`;
        namaList.appendChild(li);
      });
    }
  </script>

</body>
</html>
